<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>

<body style="--bleeding: 0.5cm; --margin: 1cm;">
	<div class='page'>
		<div class='header' style="display:flex; flex-direction: row;">
			<div style="display:flex; flex-direction: column;">
				<span class='title'> Felipe Magrassi </span>
				<span class='subtitle'> {{subtitle}} </span>
				<div class='links' style="display:flex; flex-direction: row;">
					<a href="http://www.linkedin.com/in/felipe-magrassi" class='link'> linkedin </a>
					<span> | </span>
					<a href="http://www.github.com/felipemagrassi" class='link'> github </a>
				</div>
			</div>
			<div class='contact' style="display:flex; flex-direction: column; margin-left: auto;">
				<span> Rio de Janeiro, RJ </span>
				<span> Brasil </span>
				<span class='phone' style="font-weight: 800;"> +55 21 9 99287-2303 </span>
				<a href=" mailto:felipe.1magrassi@gmail.com" class='email'> felipe.1magrassi@gmail.com </a>
			</div>
		</div>

		<div style="display:flex; flex-direction:row; margin: 1cm 0cm;">
			<div style="display:flex; flex-direction: column; gap: 0.3cm;">
				<div class='company'>
					<span class='subject'>{{experience}}</span>
					{{company_list}}
				</div>
				<div style="margin: 0.1cm 0; display: flex; flex-direction: column">
					<span class="subject"> {{project}} </span>
					{{project_list}}
				</div>
				<div style="margin: 0.1cm 0; display: flex; flex-direction: column">
					<span class='subject'>{{skill}}</span>
					<span> Golang, Ruby, Typescript, SQL, System Design</span>
				</div>
				<div style="margin: 0.1cm 0; display: flex; flex-direction: column;">
					<span class='subject'>{{education}}</span>
					{{education_list}}
				</div>
				<div style="margin: 0.1cm 0; display: flex; flex-direction: column;">
					<span class='subject'>{{lang}}</span>
					<span>{{lang_list}}</span>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
